<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: rgba(255, 250, 230, 0.651);
            padding: 2rem;
            /* display: flex; */
            /* justify-content: center; */

        }

        .box {
            width: 430px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 90px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            box-sizing: border-box;
            /* margin: auto; */
            /* height: 500px; */
            /* transform: translateY(50%); */
            background-color: white;
            padding: 1rem 0 0 0;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 10px 20px #ccc;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* flex : 6; */
            height: 600px;
        }

        .chat-input {
            flex: none;
            height: 80px;
            width: 100%;
            background-color: rgb(255, 253, 127);
            display: flex;
            margin: 0;
            justify-content: stretch;
        }

        textarea {
            width: 100%;
            outline: none;
            border: none;
            background-color: #fffce3;
            resize: none;
            padding: 10px 15px;
            font-size: 1.1rem;
            color: #555;
            font-weight: bold;
        }

        button {
            width: 30%;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
            color: rgb(249, 255, 247);
            background-color: #cdf895;
            cursor: pointer;

        }

        .message {
            display: flex;
            margin-bottom: 1.2rem;
            align-items: end;
            padding: 0 0.8rem;
        }

        .message.bot {
            justify-content: start;
        }

        .message.user {
            justify-content: end;
        }

        /* .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        } */
        .bubble {
            max-width: 95%;
            position: relative;
            background-color: rgb(235, 255, 164);
            padding: 0.7rem 1.5rem;
            border-radius: 20px;
            word-break: break-word;
        }

        .user .name {
            text-align: right;
        }

        .name {
            font-size: 0.8rem;
            color: #555;
            margin: 0 10px 2px
        }

        .bot .bubble {
            background-color: rgba(197, 240, 128, 0.705);
        }

        .chat-container::-webkit-scrollbar {
            background-color: rgba(221, 255, 182, 0.151);
            border-radius: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb:active {
            background-color: rgba(222, 255, 192, 0.658);
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div th:replace="~{fragments/gohome::goToHome}"></div>
    <div class="box">
        <div class="chat-container">
            <div class="message bot">
                <div class="avatar">
                    <div class="name">myBot</div>
                    <div class="bubble">‚ú® ÏïàÎÖï ! ÎÇòÎäî ÎãπÏã†ÎßåÏùò ÎãµÎ≥Ä ÏöîÏ†ï üßö</div>
                </div>

                </div>

        <!-- div.chat-input>textarea+button#send-btn -->
        <div class="chat-input">
            <textarea name="" id="text-area" placeholder="Î©îÏÑ∏ÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî !"></textarea>

</body>

<script>
    const sendBtn = document.getElementById("send-btn");
    const chatContainer = document.querySelector(".chat-container");
    const textarea = document.querySelector("#text-area");

    const sendMessage = () => {
        const userMessage = textarea.value.trim(); // ÎπàÏπ∏ ÏóÜÏï†Í∏∞
        if (userMessage) {
            const userDiv = document.createElement("div");
            userDiv.className = "message user";
            userDiv.innerHTML = `<div><div class="name">ÎÇò</div><div class="bubble">${userMessage}</div></div>`;
            chatContainer.appendChild(userDiv);
            textarea.value = ""; // Ï†ÑÏÜ°ÌïòÍ≥† ÏûÖÎ†•Ï∞Ω ÎπÑÏö∞Í∏∞
            chatContainer.scrollTop = chatContainer.scrollHeight; // Ïä§ÌÅ¨Î°§ÏùÑ Îß®ÏïÑÎûòÎ°ú Ïù¥Îèô
        }

        fetch("/final_chatbot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },  // JSON ÌòïÏãùÏúºÎ°ú Ï†ÑÏÜ°
            body: JSON.stringify({ message: userMessage }), // ÏÇ¨Ïö©Ïûê Î©îÏÑ∏ÏßÄÎ•º JSONÏúºÎ°ú Î≥ÄÌôò
            // ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏ Î¨∏Î≤ïÏúºÎ°ú Î∞õÏùÄ Í≤ÉÏùÑ JSON Î¨∏Î≤ïÏúºÎ°ú Î≥ÄÌôòÌï¥ÏÑú Ï†ÑÏÜ°ÌïòÍ≤†Îã§Îäî Îúª~
        }).then((res) => res.json())

            // res => { 
            // console.log(res);
            // return res.json();}
            .then(data => {

                const botDiv = document.createElement("div");
                botDiv.className = "message bot";
                botDiv.innerHTML = `<div><div class="name">myBot</div><div class="bubble">${data.reply}</div></div>`;
                chatContainer.appendChild(botDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight; // Ïä§ÌÅ¨Î°§ÏùÑ Îß®ÏïÑÎûòÎ°ú Ïù¥Îèô
            });
    };



    //Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠ !
    sendBtn.addEventListener("click", sendMessage);

    // ÏóîÌÑ∞Î°ú Ï†ÑÏÜ° !!
    textarea.addEventListener("keydown", (event) => {
        // console.log(event);
        if (event.key === "Enter" && !event.shiftKey) {
            // if (event.key === "Enter" && event.key !== "Shift") {
            event.preventDefault(); // ÌïúÏπ∏ÎÇ¥Î¶¨Îäî Í∏∞Îä• Î∞©ÏßÄ
            sendMessage(); // Î©îÏÑ∏ÏßÄ Ï†ÑÏÜ°
        }
    });

</script>

</html>
