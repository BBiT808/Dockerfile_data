<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            width: 700px;
        }

        tr,
        td,
        th {
            height: 50px;
            text-align: center;
            background-color: bisque;
            color: burlywood;
            font-weight: bold;
            width: 25%;
            box-shadow: 10px 10px 25px #ccc;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/gohome :: goToHome}"></div>

    <h1> 🍞🥐🥖붕어빵🐡🎣🦦</h1>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>맛</th>
            <th>가격</th>
            <th>제조일</th>
        </tr>
        <tr th:each="bbangs , stat : ${bbangs}">
            <td th:text=" ${stat.count} + '번'">번호 Data</td>
            <td th:text=" ${bbangs.flavor}">맛 Data</td>
            <td th:text="${bbangs.price} + '원'">가격 Data</td>
            <td th:text="${#temporals.format(bbangs.madeDate, 'yyyy-MM-dd')}">제조일 Data</td>
        </tr>
    </table>
    <div th:replace="~{fragments/footer :: myFooter}">
    </div>
</body>

</html>
